  <div class="main-content">
    <div class="main-title">
      Sheppard Software Geography<br>
      Single Segment Splits
    </div>
    <div class="program-area">Select the splits to start</div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    let comparisonData = {};
    let userPBs = [];
    let liveTimes = [];
    let activeComparison = "worldRecord";

    async function loadSplits(filename) {
      try {
        const res = await fetch(filename);
        const data = await res.json();
        comparisonData = data;
        liveTimes = Array(data.titles.length).fill("");
        userPBs = data.defaultPB || Array(data.titles.length).fill("");
        renderSplitUI();
      } catch (err) {
        console.error("Failed to load split data:", err);
        document.querySelector('.program-area').innerHTML = "<p>Error loading split data.</p>";
      }
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "";
      const total = Math.round(seconds);
      const hrs = Math.floor(total / 3600);
      const mins = Math.floor((total % 3600) / 60);
      const secs = total % 60;
      return hrs > 0
        ? `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`
        : `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function renderSplitUI() {
      const titles = comparisonData.titles;
      const comparisonSet = activeComparison === "personalBest" ? userPBs : comparisonData.worldRecord;

      let dropdown = `
        <label for="comparison-select"><strong>Comparison:</strong></label>
        <select id="comparison-select" onchange="changeComparison(this.value)">
		  <option value="worldRecord" ${activeComparison === "worldRecord" ? "selected" : ""}>World Record</option>
          <option value="personalBest" ${activeComparison === "personalBest" ? "selected" : ""}>Personal Best</option>
        </select>
        <br><br>
      `;

      let rows = titles.map((title, i) => {
        const comp = Number(comparisonSet[i]);
        const live = Number(liveTimes[i]);
        const delta = !isNaN(live) ? (live - comp) : "";
        return `
          <tr>
            <td>${title}</td>
            <td>${activeComparison === "personalBest" ? `<input type="text" min="0" step="1" value="${userPBs[i] || ""}" data-index="${i}" onchange="updatePB(event)" style="width: 80px; text-align: center;" />` : formatTime(comp)}</td>
            <td><input type="text" min="0" step="1" value="${liveTimes[i] || ""}" data-index="${i}" onchange="updateLive(event)" style="width: 80px; text-align: center;" /></td>
            <td id="delta-${i}" style="color: ${delta < 0 ? 'darkgreen' : 'darkred'};">
  ${!isNaN(delta) ? (delta < 0 ? "-" : "+") + formatTime(Math.abs(delta)) : ""}
</td>
          </tr>
        `;
      }).join('');

      const totals = getTotals();

      const html = `
        <h3>Live Split Tracker</h3>
        ${dropdown}
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background-color: #f0f0f0;">
              <th>Title</th>
              <th>${activeComparison === "personalBest" ? "Personal Best" : "World Record"}</th>
              <th>Live</th>
              <th>Δ</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        <div id="summary-line" style="margin-top: 1rem; font-weight: bold; text-align: center;">
          ${totals.count > 0
            ? `Live Total: ${formatTime(totals.liveTotal)} &nbsp;|&nbsp; Comparison Total: ${formatTime(totals.comparisonTotal)} &nbsp;|&nbsp; Overall Δ: ${(totals.liveTotal - totals.comparisonTotal >= 0 ? "+" : "-") + formatTime(Math.abs(totals.liveTotal - totals.comparisonTotal))}`
            : `Enter times above to see totals.`}
        </div>
      `;

      document.querySelector('.program-area').innerHTML = `<h2 style="margin-bottom: 1rem;">Selected Splits: ${comparisonData.name || 'Unnamed'}</h2>` + html;
    }

    function updateLive(e) {
      const index = e.target.dataset.index;
      let rawInput = e.target.value;
      let value;
      try {
        value = Function(`return (${rawInput})`)();
      } catch {
        value = NaN;
      }
      liveTimes[index] = value;
      e.target.value = value;
      const comp = activeComparison === "personalBest" ? Number(userPBs[index]) : Number(comparisonData.worldRecord[index]);
      const deltaCell = document.getElementById(`delta-${index}`);
      const delta = !isNaN(value) && !isNaN(comp) ? (value - comp) : null;
      deltaCell.textContent = delta !== null ? (delta < 0 ? "-" : "+") + formatTime(Math.abs(delta)) : "";
  deltaCell.style.color = delta < 0 ? 'darkgreen' : 'darkred';
      updateSummary();
    }

    function updatePB(e) {
      const index = e.target.dataset.index;
      let rawInput = e.target.value;
      let value;
      try {
        value = Function(`return (${rawInput})`)();
      } catch {
        value = NaN;
      }
      userPBs[index] = value;
      e.target.value = value;
      if (activeComparison === "personalBest") {
        const live = Number(liveTimes[index]);
        const delta = !isNaN(live) && !isNaN(value) ? (live - value) : null;
        const deltaCell = document.getElementById(`delta-${index}`);
        deltaCell.textContent = delta !== null ? (delta < 0 ? "-" : "+") + formatTime(Math.abs(delta)) : "";
        updateSummary();
      }
    }

    function changeComparison(newValue) {
      activeComparison = newValue;
      renderSplitUI();
    }

    function getTotals() {
      const comparisonSet = activeComparison === "personalBest" ? userPBs : comparisonData.worldRecord;
      let liveTotal = 0;
      let comparisonTotal = 0;
      let count = 0;
      for (let i = 0; i < liveTimes.length; i++) {
        const live = Number(liveTimes[i]);
        const comp = Number(comparisonSet[i]);
        if (!isNaN(live) && !isNaN(comp)) {
          count++;
          liveTotal += live;
          comparisonTotal += comp;
        }
      }
      return { count, liveTotal, comparisonTotal };
    }

    function updateSummary() {
      const totals = getTotals();
      const summaryDiv = document.getElementById("summary-line");
      if (summaryDiv) {
        const delta = totals.liveTotal - totals.comparisonTotal;
        const color = delta < 0 ? 'darkgreen' : 'darkred';
        summaryDiv.innerHTML = totals.count > 0
          ? `Live Total: ${formatTime(totals.liveTotal)} &nbsp;|&nbsp; Comparison Total: ${formatTime(totals.comparisonTotal)} &nbsp;|&nbsp; <span style="color: ${color};">Overall Δ: ${(delta < 0 ? "-" : "+") + formatTime(Math.abs(delta))}</span>`
          : `Enter times above to see totals.`;
      }
    }
  </script>
