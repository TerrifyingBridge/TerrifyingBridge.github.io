    html {

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      color: #333;

    .buttons a:hover {

      color: #fff;
    }

    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #f5f5f5;
