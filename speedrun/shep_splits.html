<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheppard Software Geography - Splits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: #e0e0e0;
    }

    .submenu {
      margin-left: 1rem;
      margin-top: 0.3rem;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .submenu button {
      background-color: #fafafa;
      font-weight: normal;
    }

    .main-content {
      width: 70%;
      padding: 2rem;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .main-title {
		font-size: 2rem;
		margin-bottom: 1rem;
		line-height: 1.3;
		text-align: center;
    }

    .program-area {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px dashed #aaa;
      border-radius: 8px;
      min-height: 300px;
      text-align: center;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Splits</h2>

    <button class="nav-button" onclick="toggleMenu('africaMenu')">Africa Splits</button>
    <div class="submenu" id="africaMenu">
		<button class="nav-button" onclick="loadSplits('https://terrifyingbridge.github.io/speedrun/splits/africa_capitals.json')">Capitals</button>
		<button class="nav-button">Countries</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>

    <button class="nav-button" onclick="toggleMenu('asiaMenu')">Asia Splits</button>
    <div class="submenu" id="asiaMenu">
		<button class="nav-button">Capitals</button>
		<button class="nav-button">Countries</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>

    <button class="nav-button" onclick="toggleMenu('canadaMenu')">Canada Splits</button>
    <div class="submenu" id="canadaMenu">
		<button class="nav-button">Capitals</button>
		<button class="nav-button">Provinces</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>
  </div>

  <div class="main-content">
    <div class="main-title">
      Sheppard Software Geography<br>
      Single Segment Splits
    </div>

    <div class="program-area">
      Select the splits to start
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
	
<script>
  let comparisonData = {};
  let userPBs = [];
  let liveTimes = [];
  let activeComparison = "personalBest";

  async function loadSplits(filename) {
    try {
      const res = await fetch(filename);
      const data = await res.json();

      comparisonData = data;
      liveTimes = Array(data.titles.length).fill("");
      userPBs = data.defaultPB || Array(data.titles.length).fill("");

      renderSplitUI();
    } catch (err) {
      console.error("Failed to load split data:", err);
      document.querySelector('.program-area').innerHTML = "<p>Error loading split data.</p>";
    }
  }

  function formatTime(seconds) {
    if (isNaN(seconds)) return "";
    const total = Math.round(seconds);
    const min = Math.floor(total / 60);
    const sec = total % 60;
    return `${min}:${sec.toString().padStart(2, '0')}`;
  }

  function renderSplitUI() {
    const titles = comparisonData.titles;
    const comparisonSet = activeComparison === "personalBest" ? userPBs : comparisonData.worldRecord;

    let dropdown = `
      <label for="comparison-select"><strong>Comparison:</strong></label>
      <select id="comparison-select" onchange="changeComparison(this.value)">
        <option value="personalBest" ${activeComparison === "personalBest" ? "selected" : ""}>Personal Best</option>
        <option value="worldRecord" ${activeComparison === "worldRecord" ? "selected" : ""}>World Record</option>
      </select>
      <br><br>
    `;

    let rows = titles.map((title, i) => {
      const comp = comparisonSet[i];
      const live = Number(liveTimes[i]);
      const delta = !isNaN(live) ? (live - comp) : "";

      return `
        <tr>
          <td>${title}</td>

          <td>
            ${activeComparison === "personalBest" ? `
              <input 
                type="number"
                min="0"
                step="1"
                value="${userPBs[i] || ""}" 
                data-index="${i}"
                oninput="updatePB(event)"
                style="width: 80px; text-align: center;"
              />` : formatTime(comp)}
          </td>

          <td>
            <input 
              type="number"
              min="0"
              step="1"
              value="${liveTimes[i] || ""}" 
              data-index="${i}"
              oninput="updateLive(event)"
              style="width: 80px; text-align: center;"
            />
          </td>

          <td>${!isNaN(delta) ? (delta >= 0 ? "+" : "") + formatTime(Math.abs(delta)) : ""}</td>
        </tr>
      `;
    }).join('');

    const totals = getTotals();

    const html = `
      <h3>Live Split Tracker</h3>
      ${dropdown}
      <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr style="background-color: #f0f0f0;">
            <th>Title</th>
            <th>${activeComparison === "personalBest" ? "Personal Best" : "World Record"}</th>
            <th>Live</th>
            <th>Δ</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>

      <div style="margin-top: 1rem; font-weight: bold; text-align: center;">
        ${totals.count > 0
          ? `Live Total: ${formatTime(totals.liveTotal)}<br>
             Comparison Total: ${formatTime(totals.comparisonTotal)}<br>
             Overall Δ: ${(totals.liveTotal - totals.comparisonTotal >= 0 ? "+" : "") + formatTime(Math.abs(totals.liveTotal - totals.comparisonTotal))}`
          : `Enter times above to see totals.`}
      </div>
    `;

    document.querySelector('.program-area').innerHTML = html;
  }

  function updateLive(e) {
    const index = e.target.dataset.index;
    liveTimes[index] = e.target.value;
    renderSplitUI();
  }

  function updatePB(e) {
    const index = e.target.dataset.index;
    userPBs[index] = e.target.value;
    renderSplitUI();
  }

  function changeComparison(newValue) {
    activeComparison = newValue;
    renderSplitUI();
  }

  function getTotals() {
    const comparisonSet = activeComparison === "personalBest" ? userPBs : comparisonData.worldRecord;
    let liveTotal = 0;
    let comparisonTotal = 0;
    let count = 0;

    for (let i = 0; i < liveTimes.length; i++) {
      const live = Number(liveTimes[i]);
      const comp = Number(comparisonSet[i]);

      if (!isNaN(live) && !isNaN(comp)) {
        count++;
        liveTotal += live;
        comparisonTotal += comp;
      }
    }

    return { count, liveTotal, comparisonTotal };
  }
</script>

</body>
</html>
