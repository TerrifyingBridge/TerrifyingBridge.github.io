<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheppard Software Geography - Splits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-button:hover {
      background-color: #e0e0e0;
    }

    .submenu {
      margin-left: 1rem;
      margin-top: 0.3rem;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .submenu button {
      background-color: #fafafa;
      font-weight: normal;
    }

    .main-content {
      width: 70%;
      padding: 2rem;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .main-title {
		font-size: 2rem;
		margin-bottom: 1rem;
		line-height: 1.3;
		text-align: center;
    }

    .program-area {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px dashed #aaa;
      border-radius: 8px;
      min-height: 300px;
      text-align: center;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Splits</h2>

    <button class="nav-button" onclick="toggleMenu('africaMenu')">Africa Splits</button>
    <div class="submenu" id="africaMenu">
		<button class="nav-button" onclick="loadSplits('splits/africa_capitals.json')">Capitals</button>
		<button class="nav-button">Countries</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>

    <button class="nav-button" onclick="toggleMenu('asiaMenu')">Asia Splits</button>
    <div class="submenu" id="asiaMenu">
		<button class="nav-button">Capitals</button>
		<button class="nav-button">Countries</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>

    <button class="nav-button" onclick="toggleMenu('canadaMenu')">Canada Splits</button>
    <div class="submenu" id="canadaMenu">
		<button class="nav-button">Capitals</button>
		<button class="nav-button">Provinces</button>
		<button class="nav-button">Landscapes</button>
		<button class="nav-button">100%</button>
    </div>
  </div>

  <div class="main-content">
    <div class="main-title">
      Sheppard Software Geography<br>
      Single Segment Splits
    </div>

    <div class="program-area">
      Your tool or embedded program will go here.
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
	
	<script>
  async function loadSplits(filename) {
    try {
      const res = await fetch(filename);
      const splits = await res.json();

      let html = `
        <h3>Live Split Tracker</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background-color: #f0f0f0;">
              <th>Title</th>
              <th>Personal Best</th>
              <th>Live</th>
            </tr>
          </thead>
          <tbody>
            ${splits.map((split, index) => `
              <tr>
                <td>${split.title}</td>
                <td>${split.pb}</td>
                <td>
                  <input 
                    type="text" 
                    placeholder="Enter time..." 
                    value="${split.live}" 
                    oninput="window.loadedSplits[${index}].live = this.value"
                  />
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      window.loadedSplits = splits; // store globally if needed
      document.querySelector('.program-area').innerHTML = html;
    } catch (err) {
      console.error("Failed to load split data:", err);
      document.querySelector('.program-area').innerHTML = "<p>Error loading split data.</p>";
    }
  }
</script>

</body>
</html>
